<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 500" width="600" height="500">
  <!-- Background elements with tech feel -->
  <rect x="0" y="0" width="600" height="500" fill="#0f172a" opacity="0.1"/>
  <g opacity="0.15">
    <circle cx="150" cy="250" r="120" fill="#3b82f6"/>
    <circle cx="450" cy="200" r="80" fill="#3b82f6"/>
    <circle cx="300" cy="400" r="100" fill="#3b82f6"/>
  </g>
  
  <!-- Desk -->
  <rect x="100" y="350" width="400" height="20" rx="2" fill="#475569"/>
  <rect x="120" y="370" width="15" height="80" fill="#334155"/>
  <rect x="465" y="370" width="15" height="80" fill="#334155"/>
  
  <!-- Computer case -->
  <rect x="150" y="220" width="120" height="130" rx="5" fill="#1e293b"/>
  <rect x="160" y="230" width="100" height="70" rx="3" fill="#0f172a"/>
  <rect x="170" y="310" width="20" height="5" rx="1" fill="#64748b"/>
  <rect x="200" y="310" width="20" height="5" rx="1" fill="#64748b"/>
  
  <!-- Monitor -->
  <rect x="320" y="180" width="150" height="100" rx="5" fill="#1e293b"/>
  <rect x="330" y="190" width="130" height="70" rx="2" fill="#0f172a"/>
  <rect x="380" y="280" width="30" height="10" fill="#1e293b"/>
  <rect x="365" y="290" width="60" height="10" fill="#334155"/>
  
  <!-- Keyboard -->
  <rect x="300" y="320" width="180" height="10" rx="2" fill="#334155"/>
  <rect x="310" y="330" width="160" height="5" rx="1" fill="#1e293b"/>
  
  <!-- Mouse -->
  <ellipse cx="500" cy="320" rx="15" ry="20" fill="#334155"/>
  
  <!-- Tools -->
  <rect x="120" y="300" width="20" height="5" fill="#64748b"/>
  <rect x="125" y="285" width="10" height="15" fill="#64748b"/>
  <rect x="550" y="290" width="30" height="8" rx="1" fill="#64748b"/>
  <rect x="560" y="270" width="10" height="20" fill="#64748b"/>
  <circle cx="150" cy="330" r="15" fill="#475569"/>
  <circle cx="150" cy="330" r="5" fill="#0f172a"/>
  
  <!-- Technician silhouette -->
  <!-- Head -->
  <circle cx="250" cy="180" r="35" fill="#475569"/>
  
  <!-- Body -->
  <path d="M220,220 Q250,280 280,220" fill="#475569"/>
  <rect x="220" y="220" width="60" height="80" fill="#475569"/>
  
  <!-- Arms -->
  <path d="M220,230 Q180,270 190,310" stroke="#475569" stroke-width="20" fill="none"/>
  <path d="M280,230 Q320,260 310,290" stroke="#475569" stroke-width="20" fill="none"/>
  
  <!-- Hand details -->
  <circle cx="190" cy="310" r="10" fill="#475569"/>
  <circle cx="310" cy="290" r="10" fill="#475569"/>
  
  <!-- Glowing elements -->
  <circle cx="190" cy="310" r="5" fill="#3b82f6" opacity="0.7">
    <animate attributeName="opacity" values="0.5;0.8;0.5" dur="2s" repeatCount="indefinite"/>
  </circle>
  <rect x="345" y="210" width="100" height="30" rx="2" fill="#3b82f6" opacity="0.3">
    <animate attributeName="opacity" values="0.3;0.5;0.3" dur="3s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Circuit pattern overlay -->
  <g stroke="#3b82f6" stroke-width="1" opacity="0.2">
    <line x1="100" y1="200" x2="150" y2="200"/>
    <line x1="150" y1="200" x2="150" y2="250"/>
    <line x1="150" y1="250" x2="200" y2="250"/>
    <line x1="200" y1="250" x2="200" y2="300"/>
    <line x1="200" y1="300" x2="250" y2="300"/>
    <line x1="400" y1="150" x2="400" y2="200"/>
    <line x1="400" y1="200" x2="450" y2="200"/>
    <line x1="450" y1="200" x2="450" y2="250"/>
    <line x1="450" y1="250" x2="500" y2="250"/>
    <circle cx="150" cy="200" r="3" fill="#3b82f6"/>
    <circle cx="150" cy="250" r="3" fill="#3b82f6"/>
    <circle cx="200" cy="250" r="3" fill="#3b82f6"/>
    <circle cx="200" cy="300" r="3" fill="#3b82f6"/>
    <circle cx="400" cy="200" r="3" fill="#3b82f6"/>
    <circle cx="450" cy="200" r="3" fill="#3b82f6"/>
    <circle cx="450" cy="250" r="3" fill="#3b82f6"/>
    <circle cx="500" cy="250" r="3" fill="#3b82f6"/>
  </g>
</svg>